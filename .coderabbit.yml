#  CodeRabbit config

reviews:
  # Ignore certain file types or folders
  ignore:
    - "node_modules/**"
    - "dist/**"
    - "*.lock"
    - "*.snap"

  # Only comment on important issues
  rules:
    style: false        # stop flagging style issues
    formatting: false   # stop nagging about prettier/eslint stuff
    complexity: true    # keep comments about high complexity
    security: true      # keep comments about security issues

  # Donâ€™t review drafts
  draft_prs: false

  # Limit the number of comments
  max_comments: 8
